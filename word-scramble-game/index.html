<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word Scramble Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="game-container">
			<h1>Word Scramble Game</h1>
			<p>Unscramble the word:</p>
			<div id="scrambled-word" class="scrambled-word"></div>
			<input type="text" id="user-input" class="user-input" placeholder="Type your guess here..." />
			<button id="submit-button">Submit</button>
			<p id="feedback"></p>
			<button id="next-button" style="display: none">Next Word</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
