<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Countdown Timer</h1>
			<div class="input-group">
				<label for="minutes">Minutes:</label>
				<input type="number" id="minutes" placeholder="Enter minutes" />
			</div>
			<div class="input-group">
				<label for="seconds">Seconds:</label>
				<input type="number" id="seconds" placeholder="Enter seconds" />
			</div>
			<button id="start-btn">Start Timer</button>
			<div class="timer"><span id="timer-minutes">00</span>:<span id="timer-seconds">00</span></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
