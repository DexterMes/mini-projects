<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Tic-Tac-Toe</h1>
			<div class="game-info">
				<div>
					<b
						><span id="turn"><span class="blue">O</span></span></b
					>'s turn
				</div>
				<div>
					<div>Cross: <span id="cross-score"></span></div>
					<div>Circle: <span id="circle-score"></span></div>
				</div>
			</div>
			<div class="board" id="board">
				<div class="box" id="a1"></div>
				<div class="box" id="a2"></div>
				<div class="box" id="a3"></div>
				<div class="box" id="b1"></div>
				<div class="box" id="b2"></div>
				<div class="box" id="b3"></div>
				<div class="box" id="c1"></div>
				<div class="box" id="c2"></div>
				<div class="box" id="c3"></div>
			</div>
			<svg id="win-line-svg">
				<line id="win-line" x1="0" y1="0" x2="0" y2="0" />
			</svg>
			<dialog id="gameModal">
				<h3>What would you like to do?</h3>
				<div class="modal-buttons">
					<button id="continueBtn" onclick="restart()">Continue Match</button>
					<button id="newGameBtn" onclick="newGame()">New Game</button>
				</div>
			</dialog>
		</div>
		<script src="script.js"></script>
	</body>
</html>
