<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h2 class="header">New Seven Wonders Of World</h2>
		<div class="slider-container">
			<div class="slider">
				<img src="./images/Petra.webp" alt="Image 1" class="slide" />
				<img src="./images/Redeemer.webp" alt="Image 2" class="slide" />
				<img src="./images/Colosseum.webp" alt="Image 3" class="slide" />
				<img src="./images/Taj-Mahal.webp" alt="Image 4" class="slide" />
				<img src="./images/Great-Wall.webp" alt="Image 5" class="slide" />
				<img src="./images/Machu-Picchu.webp" alt="Image 6" class="slide" />
				<img src="./images/Chichén-Itzá.webp" alt="Image 7" class="slide active" />
			</div>
			<button id="prev-btn">Previous</button>
			<button id="next-btn">Next</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
